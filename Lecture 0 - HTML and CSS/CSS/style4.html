<!-- Style specific headings by class-->
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hello!</title>
		<style>
			.baz {
				color: green;
			}
		</style>
	</head>
	<body>
		<h2 class="baz">This is a h2 heading</h2>
		<h2 class="baz">This is also a h2 heading</h2>
		<h2>This is another h2 heading</h2>
		Hello World!
	</body>
</html>
