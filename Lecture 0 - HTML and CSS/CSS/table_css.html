<!-- Multiple element CSS Selector-->
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Table</title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
            }

            td, th {
                border: 1px solid black;
                padding: 5px;
            }
        </style>
	</head>
	<body>
		<table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Occupation</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ali</td>
                    <td>32</td>
                    <td>Teacher</td>
                </tr>
                <tr>
                    <td>James</td>
                    <td>14</td>
                    <td>Student</td>
                </tr>    
            </tbody>
        </table>
	</body>
</html>
